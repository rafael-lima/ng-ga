<!DOCTYPE html>
<html lang="en">
<head>

	<title>&lt;ng-google-analytics&gt;</title>

	<meta charset="utf-8">
	<meta name="description" content="A reusable AngularJS Component for Google Analytics's Inclusion.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Include the AngularJS on Application. -->
	<script src="lib/angular/angular.min.js"></script>

	<!-- Include the Google Analytics Directive script(compressed version). -->
	<script src="out/ng-ga.min.js"></script>

</head>
<body ng-app="ngGA">

	<!-- Use the <ng-google-analytics> element on app. -->
	<ng-google-analytics domain="example.com" code="UA-XXXX-X"></ng-google-analytics>

</body>
</html>
